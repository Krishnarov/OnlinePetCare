<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 50px;background-color: aqua;"></div>
    <div style="display: flex; width: 100%; height:100%;">
        <div style="width: 20%; background-color:yellowgreen; height: 500px;"></div>
        <div style="width: 80%;background-color: blue;height: 500px;"></div>
    </div>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
